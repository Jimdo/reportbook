machine:
  services:
    - docker
    - mysql
    - mongod
  php:
    version: '7.0.4'
  environment: 
    MONGO_HOST: '127.0.0.1'
    MYSQL_DATABASE: 'reportbook_test'
    MYSQL_USER: 'reportbook-test'
    MYSQL_PASSWORD: 'geheim'
    SELENIUM_IP: '127.0.0.1'
dependencies:
  pre:
    # Install Selenium.
    - curl http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar > selenium-server-standalone.jar
    - curl http://chromedriver.storage.googleapis.com/2.23/chromedriver_linux64.zip | gzip -dc > chromedriver
    - chmod +x chromedriver
    - 'java -jar selenium-server-standalone.jar -trustAllSSLCertificates -Dwebdriver.chrome.driver=chromedriver':
          background: true
    # Update Google Chrome.
    - google-chrome --version
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version
  override:
    - pecl install mongodb
    - ./scripts/circleci-setup.sh
    - make bootstrap
test:
  override:
    - ./scripts/run-tests-circleci.sh
deployment:
  wonderland:
    branch: master
    commands:
      - make deploy