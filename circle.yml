machine:
  services:
    - docker
    - mysql
    - mongod
  php:
    version: '7.0.4'
  environment: 
    MONGO_HOST: '127.0.0.1'
    MYSQL_DATABASE: 'reportbook_test'
    MYSQL_USER: 'reportbook-test'
    MYSQL_PASSWORD: 'geheim'
dependencies:
  override:
    - pecl install mongodb
    - ./scripts/circleci-setup.sh
    - make bootstrap
test:
  override:
    - ./scripts/run-tests-circleci.sh
    - export WONDERLAND_PASS=$WONDERLAND_PASS
    - export WONDERLAND_USER=$WONDERLAND_USER
    - export DOCKER_LOGIN=$DOCKER_LOGIN
    - export DOCKER_PASSWORD=$DOCKER_PASSWORD
deployment:
  wonderland:
    branch: master
    commands:
      - make deploy