machine:
  services:
    - docker
    - mysql
    - mongod
  php:
    version: '7.0.4'
  environment:
    MONGO_HOST: '127.0.0.1'
    MYSQL_DATABASE: 'reportbook_test'
    MYSQL_HOST: '127.0.0.1'
    MYSQL_USER: 'reportbook-test'
    MYSQL_PASSWORD: 'geheim'
    SELENIUM_IP: '127.0.0.1'
    REPORTBOOK_IP: '127.0.0.1'
dependencies:
  override:
    - pecl install mongodb
    - make bootstrap
    - ./scripts/circleci-setup.sh
    - ./scripts/selenium-setup-circleci.sh
    - 'java -jar selenium-server-standalone.jar -trustAllSSLCertificates -Dwebdriver.chrome.driver=chromedriver':
        background: true
    - 'java -jar selenium-server-standalone.jar -trustAllSSLCertificates -Dwebdriver.firefox.driver=firefoxdriver':
        background: true
    - ./scripts/run-circleci-reportbook.sh
test:
  override:
    - ./scripts/run-tests-circleci.sh
deployment:
  wonderland:
    branch: master
    commands:
      - make deploy