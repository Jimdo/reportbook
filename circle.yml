machine:
  services:
    - docker
    - mysql
    - mongod
  php:
    version: '7.0.4'
  environment:
    MONGO_HOST: '127.0.0.1'
    MYSQL_DATABASE: 'reportbook_test'
    MYSQL_HOST: '127.0.0.1'
    MYSQL_USER: 'reportbook-test'
    MYSQL_PASSWORD: 'geheim'
    SELENIUM_IP: '127.0.0.1'
    REPORTBOOK_IP: '127.0.0.1'
dependencies:
  override:
    - pecl install mongodb
    - ./scripts/circleci-setup.sh
    - make bootstrap
    - curl http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar > selenium-server-standalone.jar
    - curl http://chromedriver.storage.googleapis.com/2.23/chromedriver_linux64.zip | gzip -dc > chromedriver
    - chmod +x chromedriver
    - curl https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz | gzip -dc > firefoxdriver
    - chmod +x firefoxdriver
    - 'java -jar selenium-server-standalone.jar -trustAllSSLCertificates':
            background: true
    - ./scripts/run-circleci-reportbook.sh
test:
  override:
    - ./scripts/run-tests-circleci.sh
deployment:
  wonderland:
    branch: master
    commands:
      - make deploy