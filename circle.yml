machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker
  php:
    version: '7.0.4'
  environment: 
    MONGO_HOST: mongo
    MYSQL_HOST: mysql
    SELENIUM_IP: '127.0.0.1'
    REPORTBOOK_IP: '127.0.0.1'
dependencies:
  override:
    - make server
    - make setup
    - wget https://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar:
          background: true
    - make bootstrap
test:
  override:
    - ./scripts/run-tests-circleci.sh
deployment:
  wonderland:
    branch: master
    commands:
      - make deploy