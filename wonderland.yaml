scale: 2
components:
  - name: reportbook
    image: jimdo/reportbook
    capacity:
      memory: S
    env:
      APPLICATION_ENV: production
      $ref_secrets: vault+secret://vault.jimdo-platform.net/azubis/reportbook
endpoint:
  domain: reportbook.jimdo-platform.net
  port: 80
  component: reportbook
  load-balancer:
    healthcheck:
      path: /status/health
notifications:
  slack: "#fachinformatiker"
